<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  >

  
  <h:head>
    <title>Region</title>
    <f:metadata>
  		<f:event type="preRenderView" 
      	listener="#{regionController.loadRegions()}"/>
	</f:metadata>
	</h:head>
    
    <h:body>
    
      <h:dataTable value="#{regionController.regions}" var ="u" border="1">
    	
    	<h:column>
  		<f:facet name = "header">
  			Country Code
  		</f:facet>
  		#{u.countryCode}
  		</h:column>
  		
  		<h:column>
  		<f:facet name = "header">
  			Region Code
  		</f:facet>
  		#{u.regionCode}
  		</h:column>
  		
  		<h:column>
  		<f:facet name = "header">
  			Region Name
  		</f:facet>
  		#{u.regionName}
  		</h:column>
    	
    	
    	<h:column>
  		<f:facet name = "header">
  			Region Description
  		</f:facet>
  		#{u.regionDesc}
  		</h:column>
    
    </h:dataTable>
        <h:outputLink value = "index.xhtml" >Home</h:outputLink>
    
    </h:body>
  
</html>
