<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  >

  
  <h:head>
    <title>Country</title>
    <f:metadata>
  <f:event type="preRenderView" 
      listener="#{countryController.loadCountries()}"/>
	</f:metadata>
    
  </h:head>
  
  <h:body>
  <h:form>
  
      <h:commandButton value="Add Country" action="addCountry" />
  
  </h:form>
  <h:dataTable value="#{countryController.countries}" var ="u" border="1">
  
  <h:column>
  <f:facet name = "header">
  Country Code
  </f:facet>
  #{u.countryCode}
  </h:column>
  
  <h:column>
  <f:facet name="header">
  Country Name
  </f:facet>
  #{u.countryName}
  </h:column>
  
  <h:column>
  <f:facet name="header">
  Country Details
  </f:facet>
  #{u.countryDetails}
  </h:column>
    
  
  
  </h:dataTable>
    <h:outputLink value = "index.xhtml" >Home</h:outputLink>
  
  
  
  
  
  
  </h:body>
  
</html>
