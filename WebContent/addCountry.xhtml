<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Add Country</title>
  </h:head>
  
  <h:body>
  		<h:outputStylesheet library="css" name="style.css"/>
  
  <h3>Add Country</h3>
  
  <h:form>
  	<h:column>
  	Code: <h:inputText id="code" value="#{country.countryCode}" required="true" requiredMessage="Code is mandatory"/>
	<h:message for="code" styleClass="message"/>
	</h:column>
	
  	<br>
  	  </br>
  	  
  	Name: <h:inputText id="name" value="#{country.countryName}" required="true" requiredMessage="Name is mandatory"/>
	<h:message for="name" styleClass="message"/>
	<br>
  	  </br>
  	  
  	  Details: <h:inputText id="details" value="#{country.countryDetails}" />
  	  
  	  <h:commandButton value="Add" action="#{countryController.addCountry(country)}"/>
  	  
	
  </h:form>
  
  
  
  
  </h:body>






</html>
